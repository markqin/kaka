<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KAKA - UI工程师伴侣 (v0.2.0)</title>
  <link rel="stylesheet" href="css/style.css">
<script>
// 阻止默认事件
window.addEventListener("dragover", function(e){e.preventDefault();}, false);
window.addEventListener("drop", function(e){e.preventDefault();}, false);
</script>

</head>
<body>
  <b class="page-mask" id="js_pageMask"></b>
  <div class="layout-h-wrap">

    <div class="col-main">

      <!-- 可拖拽处理区域 -->
      <div class="main-wrap layout-v-wrap " id="js_dropZone">
        <!-- 拖拽按钮 -->
        <div class="drag-area"></div>
        <!-- 顶部条 -->
        <div class="main-top-bar">
          <div class="inner">
            <!-- <input type="text"> -->
          </div>
          <div class="actions">
            <!-- <a href="javascript:;" class="btn-location" tabindex="-1" id="js_locationBtn" data-placement="bottom" data-toggle="tooltip" data-original-title="指定项目路径(实现中...)"></a> -->
            <a href="javascript:;" class="btn-open-file" tabindex="-1" id="js_openFilesBtn" data-placement="bottom" data-toggle="tooltip" data-original-title="添加待处理文件"></a>
          </div>
        </div>

        <!-- log展示区域 -->
        <div class="show-log-area" id="js_showLogArea">
          <div class="mod-file-list mod none" id="js_fileList">
          </div>
          <div class="mod-log mod" id="js_logBox">
          </div>
          <!-- 提单信息摘要 -->
          <div class="mod-summary mod none" id="js_summaryBox">
            <div class="summary-item web-item">
              <span class="title">文件地址</span>
              <a href="javascript:;" class="btn-view" tabindex="-1" id="js_viewWeb" data-placement="top" data-toggle="tooltip" data-original-title="查看详情"></a>
              <div class="some-web-files" id="js_webFilesShowBox"></div>
            </div>
            <div class="summary-item bill-item">
              <span class="title">提单路径</span>
              <a href="javascript:;" class="btn-view" tabindex="-1" id="js_viewBill" data-placement="top" data-toggle="tooltip" data-original-title="查看详情"></a>
              <a href="javascript:;" class="btn-copy" tabindex="-1" id="js_copyBill" data-placement="top" data-toggle="tooltip" data-original-title="复制"></a>
            </div>
          </div>
        </div>

        <div class="detail-panel" id="js_detailPanel">
          <a href="javascript:;" class="btn-close" title="关闭"></a>
          <div class="inner">

          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn-block btn-exec none" id="js_execBtn">开始处理</button>
        </div>
        
      </div>

      <b class="drop-mask none" id="js_dropMask"></b>
      
    </div>
    
    <!-- lod module -->
    <div class="col-aside col-aside-sub">
      <div class="layout-v-wrap settings-wrap">
        <!-- 顶部条 -->
        <div class="main-top-bar">
          <div class="inner">
            <!-- <a href="https://tonytony.club/tool/kaka/" target="_blank" title="详细信息"><i class="btn-info"></i></a> -->
            <a href="javascript:void(0);" title="详细信息" id="j_kaka_info"><i class="btn-info"></i></a>
            <a href="javascript:void(0);" title="检查更新" id="j_kaka_update"><i class="btn-update"></i></a>
            <!-- <input type="text"> -->
          </div>
          <div class="actions">
            <!-- <a href="javascript:;" class="btn-location" tabindex="-1" id="js_locationBtn" data-placement="bottom" data-toggle="tooltip" data-original-title="定位项目路径"></a>
            <a href="javascript:;" class="btn-open-file" tabindex="-1" id="js_openFilesBtn" data-placement="bottom" data-toggle="tooltip" data-original-title="添加待处理文件"></a> -->
          </div>
        </div>
        <!-- 配置 -->
        <div class="mod-set-username mod">
          <div class="mod-inner">
            <div class="input-wrap">
              <input type="text" tabindex="-1" id="js_setUserName" class="input-username" placeholder="rtx名">
            </div>
          </div>
        </div>

        <div class="mod-set-normal mod">
          <div class="mod-inner">
            <ul class="setting-list" id="js_setNormal">
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="mobileModel" data-state='true'>PC模式</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="doImageMinfy" data-state='true'>不压缩图片</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="replaceOriginal" data-state='false'>替换原文件(图片压缩后)</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="syncResource" data-state='false'>同步资源图片</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="checkRelatedCss" data-state='false'>检查CSS关联性</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="to1x" data-state='false'>@Nx转@1x图</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="noMinJS" data-state='false'>不压缩JS</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="noMangleJS" data-state='false'>不混淆JS</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="jsTimeTag" data-state='false'>为CSS添加供JS获取的时间戳</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="useDragDo" data-state='true'>跨目录文件处理</label>
              </li>
            </ul>
          </div>
        </div>

        <div class="mod-set-time mod" id="js_setTime">
          <div class="mod-inner">
            <ul class="setting-list">
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="useTimestamp" data-state='false'>Sprite文件名加时间戳</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="useTimestampCss" data-state='false'>CSS文件名加时间戳</label>
              </li>
              <li class="item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="timestampAddUserTag" data-state='false'>时间戳加用户标记</label>
              </li>
            </ul>
            <div class="input-wrap">
              <input type="text" tabindex="-1" class="input-timeshow" value="">
              <a href="javascript:;" tabindex="-1" class="btn-updata-time" title="更新时间戳"></a>
            </div>
          </div>
        </div>
        
        <!-- ftp选择 -->
        <div class="mod-ftp mod" id="js_ftp">
          <div class="mod-inner layout-v-wrap">
            <div class="mod-title">
              <h3 class="txt">保存到:</h3> 
              <div class="actions">
                <a href="javascript:;" data-placement="top" data-toggle="tooltip" data-original-title="添加FTP配置" tabindex="-1" class="btn-add"></a>
                <a href="javascript:;" data-placement="top" data-toggle="tooltip" data-original-title="开启配置" tabindex="-1" class="btn-config"></a>
              </div>
            </div>
            <!-- <div><button id="js_openFile">Open</button></div>
            <div><input type="file" multiple name="" id=""></div> -->
            <ul class="ftp-list setting-list">
              <li class="item local-item">
                <label class="inner"><input type="checkbox" tabindex="-1" data-tag="saveLocal" data-state="false"><span class="txt">本地</span></label>
              </li>
            </ul>
          </div>

          <!-- ftp配置浮层 -->
          <div class="ftp-config config-panel">
            <div class="ftp-info">
              <ul class="list">
                <li class="item">
                  <span class="name">名称:</span>
                  <span class="input-wrap">
                    <input type="text" class="input" required data-tag="name" placeholder="测试环境FTP">
                  </span>
                </li>
                <li class="item">
                  <span class="name">网址:</span>
                  <span class="input-wrap">
                    <input type="text" class="input" data-tag="website" placeholder="http://www.demo.com">
                  </span>
                </li>
                <li class="item">
                  <span class="name">主机:</span>
                  <span class="input-wrap">
                    <input type="text" class="input" required data-tag="host" placeholder="127.0.0.1">
                  </span>
                </li>
                <li class="item">
                  <span class="name">端口:</span>
                  <span class="input-wrap">
                    <input type="text" class="input" data-tag="port" placeholder="21">
                  </span>
                </li>
                <li class="item">
                  <span class="name">用户名:</span>
                  <span class="input-wrap">
                    <input type="text" class="input" data-tag="user" placeholder="admin">
                  </span>
                </li>
                <li class="item">
                  <span class="name">密码:</span>
                  <span class="input-wrap">
                    <input type="text" class="input" data-tag="pw" placeholder="*****">
                  </span>
                </li>
                <li class="item">
                  <span class="name">提单路径:</span>
                  <span class="input-wrap">
                    <input type="text" class="input" data-tag="bill" placeholder="/htdocs">
                  </span>
                </li>
                <li class="item">
                  <span class="name">白名单:</span>
                  <span class="input-wrap">
                    <textarea class="input" data-tag="wl" placeholder="porject-1,project-2(英文逗号分隔)"></textarea>
                  </span>
                </li>
              </ul>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn btn-primary js_btnOk" data-tag="">确定</button>
              <button type="button" class="btn btn-default js_btnCancel" data-tag="">取消</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    
  </div>


<script type="text/javascript"  src="https://tonytony.club/tool/kaka/version.js"></script>
<script src="./js/vendor/jquery.min.js" onload="window.$ = window.jQuery = module.exports;" type="text/javascript"></script>
<script type="text/javascript"></script>
<script src="./js/vendor/tooltip.js" type="text/javascript"></script>
<script src="./js/main.js"></script>
</body>
</html>
